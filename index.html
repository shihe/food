<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    FOOD RECS
                </title>
                <link href="src/style.css" rel="stylesheet">
                    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="src/food.js">
        </script>
        <div id="forms">
            <div class="container">
                <h1>
                    Welcome!
                </h1>
            </div>
            <div class="input-group">
                <input class="form-control" id="term" placeholder="Restaurants" type="text"/>
            </div>
            <div class="input-group">
                <input class="form-control" id="location" placeholder="Irvine, CA" type="text"/>
            </div>
            <div class="input-group">
                <input class="form-control" id="open_at" placeholder="Minutes until food" type="text"/>
            </div>
            <div class="input-group">
                <input class="form-control" id="api_key" placeholder="API Key" type="text"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="search" type="button">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div class="carousel slide" id="restaurant">
            <div class="carousel-inner">
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" href="#restaurant" type="button">
                <span class="carousel-control-prev-icon">
                </span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" href="#restaurant" type="button">
                <span class="carousel-control-next-icon">
                </span>
            </button>
        </div>
        <div class="loader" id="loading">
        </div>
    </body>
</html>
